apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    implementation "com.android.support:recyclerview-v7:$supportlib_version"
    implementation "com.android.support:design:$supportlib_version"
    testImplementation 'junit:junit:4.12'
    implementation 'com.github.Android-Boys:imagepicker:1.0'
    api 'com.github.bumptech.glide:glide:4.0.0'
    api 'com.alibaba:fastjson:1.2.46'
    api 'com.github.chrisbanes.photoview:library:1.2.4'
}
